<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">

						<!--<div th:class="text-center"  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
        		<p th:text="$(session.message.content)"></p>
        		
        		<th:block  th:text="${#session.removeAttribute('message')}"></th:block>
        	
        	</div>-->

						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/membership.png}"
								alt="">
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do-register}"
							method="post" th:object="${user}">

							<!-- name field -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your Name </label> <input
									name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />
								<!-- <div class="invalid-feedback" th:each="e:${#feilds.errors('name')}" th:text="${e}">
                        Please provide a valid Name.
                     </div>-->

							</div>
							<!-- email field -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your Email </label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />
							</div>



							<!-- password field -->

							<div class="form-group">
								<label for="password_field">Your Password </label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />
							</div>

							<!-- about -->

							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder=" Enter something here" rows="6"
									class="form-control"></textarea>
							</div>

							<!-- terms and condition -->
							<div class="from-group from-check text-center">

								<input type="checkbox" name="agrement" class="form-check-input"
									id="agrement" /> <label for="agrement">
									Accept terms and conditions</label>


							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning text-white">
									Reset</button>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
<!--  th:classappend="${#feilds.hasError('name')? is-invalid:''}" -->
