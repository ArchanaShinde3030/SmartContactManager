<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 mr-2">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>

				<div class="continer-fluid mt-1">
					<div class="roe">

						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								<!-- first Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<!-- required -->
									<input th:value="${contact.name}" type="text" id="firstName"
										name="name" placeholder="Enter Name Here" class="form-control" />
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<!-- required -->
									<input th:value="${contact.secondName}" type="text"
										id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>

								<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<!-- required min="10" max="13" -->
									<input th:value="${contact.phone}" type="number" id="phone"
										name="phone" placeholder="Enter Phone Number Here"
										class="form-control" />
								</div>

								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">@</div>
									</div>
									<!-- required -->
									<input th:value="${contact.email}" type="email" id="email"
										name="email" placeholder="Enter email Here"
										class="form-control" />
								</div>

								<!-- work feild -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<!-- required -->
									<input th:value="${contact.work} " type="text" id="work"
										name="work" placeholder="Enter work Here" class="form-control" />
								</div>

								<!-- contact description -->
								<div class="form-group  mt-3">
									<textarea th:text="${contact.discription}" id="mytextarea"
										name="discription" class="form-control" rows="10"
										placeholder="Enter contact discription"></textarea>

								</div>
								<!--contact image -->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;"
										class="img-fluid my_profile_picture" src=""
										th:src="'/img/'+${contact.image}" />

								</div>
								<p class="text-secondry">choose new profile</p>
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>


								<!-- button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>
							</form>

						</div>


					</div>


				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>

</body>
</html>
